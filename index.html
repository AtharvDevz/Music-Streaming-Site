<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="icon" href="assets/favicon.0f31d2ea.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left align-center rounded">
            <div class="Home bg-grey rounded m-1 p-1">
                <ul>
                    <li>
                        <div class="logoContainer">
                            <div class="logo"><img src="assets/logo.svg" alt="logo"></div>
                            <div class="cancel"><img class="invert" src="assets/cancel.svg" alt="cancel"></div>
                        </div>
                    </li>
                    <li>
                        <img src="assets/home.svg" alt="home">Home
                    </li>
                    <li>
                        <img src="assets/search.svg" alt="search">Search
                    </li>
                </ul>
            </div>
            <div class="library rounded bg-grey m-1 p-1">
                <div class="heading">
                    <div class="lib align-center">
                        <img src="assets/playlist.svg" alt="playlist" class="invert">
                        Your Library
                    </div>
                    <div class="add">+</div>
                </div>
                <div class="Playlist">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="footer">
                <div class="lang flex align-center">
                    <img src="assets/lang.svg" alt="language" class="invert">
                    English
                </div>
                <div class="links">
                    <div class="cls1">
                        <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span
                                    data-encore-id="type">Legal</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/privacy/" id="" data-encore-id="textLink"><span
                                    data-encore-id="type">Privacy Center</span></a></div><br>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                                data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                                data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                    </div>
                    <div class="cls2">
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                                data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/" id=""
                                data-encore-id="textLink"><span data-encore-id="type">Accessibility</span></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header bg-grey flex align-center m-1">
                <div class="nav flex">
                    <img class="hamburger invert" src="assets/hamburger.svg" alt="hamburger">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h2>Spotify Playlists</h2>
                <div class="card-container flex">

                </div>
            </div>
            <div class="playBar">
                <div class="playBar1">
                    <div class="songInfo">
                        <div class="songName"></div>
                        <div class="songArtist"></div>
                    </div>
                    <div class="playControls">
                        <div class="playIcon">
                            <img class="invert" id="PBPrev" src="assets/prev.svg" alt="prev">
                            <img class="invert" id="PBPlay" src="assets/play-button-icon.svg" alt="play">
                            <img class="invert" id="PBNext" src="assets/next.svg" alt="next">
                        </div>

                        <div class="volume flex">
                            <img id="volume" class="invert" src="assets/volume.svg" alt="volume">
                            <div class="seekVolume">
                                <div class="seekVolBar">
                                    <div class="volHead"></div>
                                </div>
                                <div class="vol">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="songTime">
                    <div class="currentTime"></div>
                    <div class="seekBar">
                        <div class="head"></div>
                    </div>
                    <div class="songDuration"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
